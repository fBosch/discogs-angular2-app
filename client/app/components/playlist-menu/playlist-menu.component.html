<mdl-list>
  <mdl-list-item *ngFor="let playlist of playlists">
    <mdl-list-item-primary-content>
      <a routerLink="/playlist/{{playlist.id}}"
        [ngClass]="{'active': playlist.id === currentId, 'mdl-navigation__link': true}"
        (click)="layout && layout.closeDrawer()">
        <span>{{playlist.name}}</span>
      </a>
    </mdl-list-item-primary-content>
  </mdl-list-item>
</mdl-list>
