<mdl-list>

  <mdl-list-item lines="2" mdl-ripple *ngFor="let playlist of playlists">
    <mdl-list-item-primary-content>
      <span [ngClass]="{'active': playlist.id === currentId}">
        {{playlist.name}}
      </span>
      <mdl-list-item-sub-title>{{playlist.count}} videos</mdl-list-item-sub-title>
    </mdl-list-item-primary-content>
  </mdl-list-item>

</mdl-list>
