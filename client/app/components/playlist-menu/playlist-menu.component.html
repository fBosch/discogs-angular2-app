<mdl-list>

  <mdl-list-item lines="2" *ngFor="let playlist of playlists">
    <mdl-list-item-primary-content>
      <a [ngClass]="{'active': playlist.id === currentId, 'mdl-navigation__link': true}" routerLink="/playlist/{{playlist.id}}">
        <span>{{playlist.name}}</span>
        <mdl-list-item-sub-title>{{playlist.count}} videos</mdl-list-item-sub-title>
      </a>
    </mdl-list-item-primary-content>
  </mdl-list-item>

</mdl-list>
