<li class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content release-link" [routerLink]="['/detail', result.id]">
      <a><img class="mdl-list__item-avatar" src="{{result.thumb}}" /></a>
      <span><a title="{{result.title}}" class="release-title">{{result.title}}</a></span>
      <span class="mdl-list__item-sub-title release-title">{{result.label | joinNames}} ({{result.year}})</span>
    </span>

    <span class="mdl-list__item-secondary-content">
      <span class="list-actions">
        <button (click)="playAll(result)" class="mdl-list__item-secondary-action" mdl-button mdl-js-button mdl-ripple mdl-colored="primary">
          <span>Play All</span> <i class="material-icons md-resized">play_arrow</i>
        </button>
      </span>
    </span>
</li>
