<ul class="mdl-list">
    <li class="mdl-list__item mdl-list__item--two-line" *ngFor="let item of items | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems, autoHide: true }">
        <span class="mdl-list__item-primary-content release-link" [routerLink]="['/detail', item.id]">
        
            <a><img class="mdl-list__item-avatar" src="{{item.basic_information.thumb}}" /></a>

            <span>
                <a class="release-title" title="{{item.basic_information.title}}">
                    {{item.basic_information.artists | joinNames}} - {{item.basic_information.title}}
                </a>
            </span>

        <span class="mdl-list__item-sub-title release-title">
                {{item.basic_information.labels | joinNames}} ({{item.basic_information.year}})
            </span>

        </span>

        <span class="mdl-list__item-secondary-content">
            <span class="list-actions">
                <button (click)="playAll(item)" class="mdl-list__item-secondary-action" mdl-button mdl-js-button mdl-ripple mdl-colored="primary">
                    <span>Play All</span> <i class="material-icons md-resized">play_arrow</i>
        </button>
        </span>
        </span>
    </li>
</ul>
