<mdl-list>
    <app-release-preview *ngFor="let release of wantlist.wants | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }"
        [release]="release" [playlists]="playlists"></app-release-preview>
</mdl-list>

<div class="pagination-wrapper">
    <button *ngIf="!loading" mdl-button mdl-colored="accent" (click)="getNextPage()">Load more...</button>
    <mdl-spinner *ngIf="loading" single-color [active]="loading"></mdl-spinner>
</div>
