<mdl-list>
    <app-sales-preview *ngFor="let listing of sales.listings | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }"
        [listing]="listing"
        [playlists]="playlists">
    </app-sales-preview>
</mdl-list>

<div class="pagination-wrapper">
    <button *ngIf="!loading" mdl-button mdl-colored="accent" (click)="getNextPage()">Load more...</button>
    <mdl-spinner *ngIf="loading" single-color [active]="loading"></mdl-spinner>
</div>
