<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="nav-title mdl-layout-title">
              <a routerLink="/">{{title}}</a>
            </span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" routerLink="/discogs/wantlist">Wantlist</a>
                <a class="mdl-navigation__link" routerLink="/discogs/collection">Collection</a>
                <a class="mdl-navigation__link" routerLink="/discogs/inventory">Sales</a>
            </nav>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{title}}</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" routerLink="/discogs/wantlist">Wantlist</a>
            <a class="mdl-navigation__link" routerLink="/discogs/collection">Collection</a>
            <a class="mdl-navigation__link" routerLink="/discogs/inventory">Sales</a>
        </nav>
    </div>

    <main [ngClass]="{'active-video': activeVideo, 'mdl-layout__content': true}">
        <router-outlet></router-outlet>
    </main>

    <section class="player-content">
        <app-player [lastVideo]="activeVideo"></app-player>
    </section>

</div>
