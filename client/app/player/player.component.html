<div class="playing mdl-grid" *ngIf="selectedVideo">
    <div class="playing mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--1-col-phone">
        <div class="playing playing-title-container mdl-grid">
            <div class="playing-title-image mdl-cell mdl-cell--2-col mdl-cell--hide-tablet">
                <a title="{{selectedVideo.snippet.title}}">
                    <img src="{{selectedVideo.snippet.thumbnails.default.url}}" alt="{{selectedVideo.snippet.title}}" />
                </a>
            </div>
            <div class="playing-title-text mdl-cell mdl-cell--10-col mdl-cell--hide-phone">
                <div class="playing-title-placeholder">
                    <span>Playing from discogs release ...</span>
                </div>
                <div class="playing-title-video">
                    <a title="{{selectedVideo.snippet.title}}" class="video-link">{{selectedVideo.snippet.title}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mdl-layout-spacer"></div>

    <div class="player-controls mdl-cell mdl-cell--4-col mdl-cell--3-col-phone">
        <button title="Skip Previous" class="player-control mdl-button mdl-js-button mdl-button--icon" (click)="skipPrev()"><i class="material-icons">skip_previous</i></button>
        <button title="Rewind" class="player-control mdl-button mdl-js-button mdl-button--icon" (click)="seekRw()"><i class="material-icons">fast_rewind</i></button>
        <button title="Pause" *ngIf="playing" class="player-control mdl-button mdl-js-button mdl-button--icon" (click)="pauseVideo()"><i class="material-icons">pause_circle_outline</i></button>
        <button title="Play" *ngIf="selectedVideo && !playing" class="player-control mdl-button mdl-js-button mdl-button--icon" (click)="resumeVideo()"><i class="material-icons">play_circle_outline</i></button>
        <button title="Fast Forward" class="player-control mdl-button mdl-js-button mdl-button--icon" (click)="seekFw()"><i class="material-icons">fast_forward</i></button>
        <button title="Skip Next" class="player-control mdl-button mdl-js-button mdl-button--icon" (click)="skipNext()"><i class="material-icons">skip_next</i></button>

        <div class="player-control volume-slider">
            <input #src (change)="changeVolume(src.value)" (input)="inputVolume(src.value)" [(ngModel)]="volume" type="range" min="0" max="100" step="1" />
            <label>Volume: {{volume}}</label>
        </div>
    </div>
</div>

<div class="active-video">
    <span id="player"></span>
</div>
